    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <title>Wallflower Studio</title>
  </head>

<body>

  <nav class="navbar navbar-expand-lg" data-aos="fade">
    <div class="container">
      <a href="index" class="logo-link"><img src="images/logo.svg" alt="Wallflower Studio" class="logo"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMobile" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon">
          <div id="nav-icon">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </span>
      </button>
      <div class="collapse navbar-collapse" id="navbarMobile">
        <ul class="navbar-nav mr-auto">
          <a href="work" class="nav-link active">Work</a>
          <a href="our-story" class="nav-link">Our Story</a>
          <a href="https://society6.com/kvellucci" class="nav-link" target="_blank">Shop</a>
          <a href="contact" class="nav-link nav-link__contact">Let's Chat!</a>
        </ul>
        <div class="form-inline my-2 my-lg-0">
          <a href="contact" class="nav-link" id="toggle">Let's Chat!</a>
          <img src="images/icons/paper-plane.svg" alt="contact icon" class="nav-link__icon">
        </div>
      </div>
    </div>
  </nav>

  <section class="portfolio">

    <div class="container">
      <div class="row work__hero">
        <div class="col-md-12">
          <h1>Selected <br> Works</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="row portfolio__row">
            <div class="col-sm-5 portfolio__portrait-piece--one">
              <a href="projects/patricias" class="portfolio-piece">
                <div class="zoom">
                  <img src="images/work/patricias-preview-2.png" alt="Patricia's Toronto" class="img-fluid portfolio__item-img">
                </div>
                <h3 class="portfolio__piece-title" data-aos="fade-in">Patricia's Toronto</h3>
                <p data-aos="fade-in">Illustration, Print</p>
              </a>
            </div>
            <div class="offset-sm-1 col-sm-6">
              <a href="projects/lumened" class="portfolio-piece">
                <div class="zoom">
                  <img src="images/work/lumened-preview-2.png" alt="LumenEd Tech" class="img-fluid portfolio__item-img">
                </div>
                <h3 class="portfolio__piece-title" data-aos="fade-in">LumenEd Tech</h3>
                <p data-aos="fade-in">Illustration, Print</p>
              </a>
            </div>
          </div>
          <div class="row portfolio__row portfolio__row--two">
            <div class="col-sm-4 portfolio__portrait-piece portfolio__portrait-piece--sm">
              <a href="projects/shopwell" class="portfolio-piece">
                <div class="zoom">
                  <img src="images/work/shopwell-preview.png" alt="Shopwell" class="img-fluid">
                </div>
                <h3 class="portfolio__piece-title" data-aos="fade-in">Shopwell</h3>
                <p data-aos="fade-in">Illustration</p>
              </a>
            </div>
            <div class="offset-sm-3 col-sm-5 portfolio__portrait-piece">
              <a href="projects/brewedtoday" class="portfolio-piece">
                <div class="zoom">
                  <img src="images/work/btd-preview.png" alt="Brewed Today" class="img-fluid">
                </div>
                <h3 class="portfolio__piece-title" data-aos="fade-in">Brewed Today</h3>
                <p data-aos="fade-in">UX/UI, Branding</p>
              </a>
            </div>
          </div>
          <div class="row portfolio__row portfolio__row--three">
            <div class="offset-sm-6 col-sm-6 portfolio__portrait-piece">
              <a href="projects/dibs" class="portfolio-piece">
                <div class="zoom">
                  <img src="images/work/dibs-preview.png" alt="The Dibs" class="img-fluid">
                </div>
                <h3 class="portfolio__piece-title" data-aos="fade-in">The Dibs</h3>
                <p data-aos="fade-in">Branding, UX/UI</p>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-5 d-none d-sm-block">
          <img src="images/logomark.svg" alt="Wallflower Logo" class="footer__logo">
          <p class="va-center copyright">&#xa9; 2020 Wallflower Studio </p>
        </div>
        <div class="col-sm-2 text-center">
          <a href="#" class="va-center footer__top-btn">Back to Top</a>
        </div>
        <div class="col-sm-5">
          <div class="footer_social-container">
            <a href="https://www.instagram.com/kristianavellucciart/" class="footer__social-link" target="_blank">
              <img src="images/icons/instagram.svg" alt="Instagram" class="footer__social-icon">
            </a>
            <a href="https://dribbble.com/kristianavellucci" class="footer__social-link" target="_blank">
              <img src="images/icons/dribbble.svg" alt="Dribbble" class="footer__social-icon">
            </a>
            <a href="https://www.pinterest.ca/kristianavellucci/boards/" class="footer__social-link" target="_blank">
              <img src="images/icons/pinterest.svg" alt="Pinterest" class="footer__social-icon">
            </a>
            <a href="https://www.linkedin.com/company/wallflower-studio-co" class="footer__social-link" target="_blank">
              <img src="images/icons/linkedin.svg" alt="LinkedIn" class="footer__social-icon">
            </a>
          </div>
        </div>
      </div>
    </div>
  </footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
    $(window).scroll(function() {

      var scroll = $(window).scrollTop();
    	$(".zoom img").css({
    		transform: 'scale('+(450 + scroll/15)/450+')',
    	});
    });

      window.scrollBy({
        top: 0,
        left: 0,
        behavior: 'smooth'
      });

      $(document).ready(function(){
        $('#nav-icon').click(function(){
          $(this).toggleClass('open');
        });
      });

      AOS.init();
    </script>
  </body>
</html>
