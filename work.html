<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="dist/application.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600&family=Vollkorn:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <title>Wallflower Studio</title>
  </head>

<body>

  <nav class="navbar navbar-expand-lg" data-aos="fade">
    <div class="container">
      <a href="index.html" class="logo-link"><img src="images/logo.svg" alt="Wallflower Studio" class="logo"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMobile" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon">
          <div id="nav-icon">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </span>
      </button>
      <div class="collapse navbar-collapse" id="navbarMobile">
        <ul class="navbar-nav mr-auto">
          <a href="work.html" class="nav-link active">Work</a>
          <a href="our-story.html" class="nav-link">Our Story</a>
          <a href="https://society6.com/kvellucci" class="nav-link" target="_blank">Shop</a>
          <a href="contact.html" class="nav-link nav-link__contact">Let's Chat!</a>
        </ul>
        <div class="form-inline my-2 my-lg-0">
          <a href="contact.html" class="nav-link" id="toggle">Let's Chat!</a>
          <img src="images/icons/paper-plane.svg" alt="contact icon" class="nav-link__icon">
        </div>
      </div>
    </div>
  </nav>

  <section class="portfolio">
    <div class="container">
      <div class="row">
        <div class="col-sm-2 portfolio-tabs">
          <div class="portfolio-tabs">
            <h3 class="portfolio-tab__title">By Type</h3>
            <div class="row portfolio-tab__item">
              <img src="images/icons/branding.svg" alt="Branding" class="portfolio-tab__img">
              <a href="#" class="portfolio-tab__link" id="branding">Branding</a>
            </div>
            <div class="row portfolio-tab__item">
              <img src="images/icons/illustration.svg" alt="Illustration" class="portfolio-tab__img">
              <a href="#" class="portfolio-tab__link" id="illustration">Illustration</a>
            </div>
            <div class="row portfolio-tab__item">
              <img src="images/icons/web.svg" alt="Web Design" class="portfolio-tab__img">
              <a href="#" class="portfolio-tab__link" id="web-design">Web Design</a>
            </div>
            <div class="row portfolio-tab__item">
              <img src="images/icons/print.svg" alt="Print" class="portfolio-tab__img">
              <a href="#" class="portfolio-tab__link" id="print">Print</a>
            </div>
          </div>
        </div>


        <div class="col-sm-10">
          <div class="row portfolio__row">
            <div class="col-sm-7" data-aos="fade-up" data-aos-easing="ease-in-sine">
              <a href="#" class="">
                <button class="draw meet">
                  <img src="images/work/patricias-preview.png" alt="Patricia's Toronto" class="img-fluid portfolio__item-img draw meet">
                </button>
              </a>
            </div>
            <div class="col-sm-5" data-aos="fade-up" data-aos-delay="300">
              <div class="va-center">
                <h3 class="portfolio__piece-title">Patricia's Toronto</h3>
                <p data-aos="fade-up" data-aos-delay="300">Illustration, Print</p>
              </div>
            </div>
          </div>
          <div class="row portfolio__row">
            <div class="col-sm-3 portfolio__portrait-piece--sm" id="brand-item">
              <img src="images/work/shopwell-preview.png" alt="Shopwell" class="img-fluid" data-aos="fade-up" data-aos-easing="ease-in-sine">
              <h3 class="portfolio__piece-title" data-aos="fade-up" data-aos-delay="300">Shopwell</h3>
              <p data-aos="fade-up" data-aos-delay="300">Illustration</p>
            </div>
            <div class="offset-sm-4 col-sm-5">
              <img src="images/work/btd-preview.png" alt="Brewed Today" class="img-fluid" data-aos="fade-up" data-aos-easing="ease-in-sine">
              <h3 class="portfolio__piece-title" data-aos="fade-up" data-aos-delay="300">Brewed Today</h3>
              <p data-aos="fade-up" data-aos-delay="300">UX/UI, Branding</p>
            </div>
          </div>
          <div class="row portfolio__row">
            <div class="offset-sm-4 col-sm-6">
              <img src="images/work/dibs-preview.png" alt="The Dibs" class="img-fluid" data-aos="fade-up" data-aos-easing="ease-in-sine">
              <h3 class="portfolio__piece-title" data-aos="fade-up" data-aos-delay="200">The Dibs</h3>
              <p data-aos="fade-up" data-aos-delay="200">Branding, UX/UI</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-5">
          <img src="images/logo.svg" alt="Wallflower Logo" class="footer__logo">
          <p>Copyright type message.</p>
        </div>
        <div class="col-sm-2">
          <a href="#">Back to Top</a>
        </div>
        <div class="col-sm-5">
          <a href="#" class="footer__social-link">
            <img src="images/icons/instagram.svg" alt="Pinterest" class="footer__social-icon">
          </a>
          <a href="#" class="footer__social-link">
            <img src="images/icons/dribbble.svg" alt="Pinterest" class="footer__social-icon">
          </a>
          <a href="#" class="footer__social-link">
            <img src="images/icons/pinterest.svg" alt="Pinterest" class="footer__social-icon">
          </a>
          <a href="#" class="footer__social-link">
            <img src="images/icons/linkedin.svg" alt="Pinterest" class="footer__social-icon">
          </a>
        </div>
      </div>
    </div>
  </footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      window.scrollBy({
        top: 0,
        left: 0,
        behavior: 'smooth'
      });

      $(document).ready(function(){
        $('#nav-icon').click(function(){
          $(this).toggleClass('open');
        });
      });

      AOS.init();
    </script>
  </body>
</html>
